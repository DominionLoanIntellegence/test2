<!DOCTYPE html>
<html>
<head>
    <title>Appraisal Loan Intelligence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Roboto', sans-serif;
        }
        .card-custom {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            background-color: transparent;
            border-radius: 12px;
            padding: 20px;
        }
        .drag-drop {
            border: 2px dashed #007bff;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .drag-drop:hover {
            background-color: rgba(240, 248, 255, 0.8);
            border-color: #0056b3;
        }
        .upload-list {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 15px;
        }
        .upload-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .upload-list-item:last-child {
            border-bottom: none;
        }
        .upload-list-item span {
            font-size: 0.9rem;
            color: #006400;
        }
        .btn-primary {
            background: linear-gradient(90deg, #007bff, #0056b3);
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0056b3, #003a75);
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
        .image-section {
            text-align: center;
            margin-top: 20px;
        }
        .image-section img {
            max-width: 30%;
            height: auto;
            border-radius: 8px;
            filter: none;
            filter: drop-shadow(0 0 20px rgba(0, 255, 0, 0.8));
        }
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: white;
        }
        .chat-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Main Section -->
    <div class="container mt-5">
        <!-- Logo Section -->
        <div class="image-section">
            <img src="/static/images/Capture3-removebg-preview.png" alt="Dominion Loan Intelligence Logo">
        </div>

        <!-- Upload Section -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card card-custom">
                    <div id="drag-drop-area" class="drag-drop">
                        <p class="mb-2">Drag and Drop Files Here</p>
                        <p>or</p>
                        <button class="btn btn-primary mt-3">Browse</button>
                        <input type="file" name="files" class="form-control d-none" accept=".pdf" multiple>
                    </div>
                    <div class="upload-list mt-4">
                        <h5>Uploaded Files</h5>
                        <div id="file-list" class="list-group">
                            <!-- Real-time file list will populate here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Section -->
    <div class=\"chat-container text-center\"> <button class=\"btn btn-primary w-100\" onclick=\"window.open('https://chatgpt.com/g/g-6766a9384d7081918cacf2b8e37f2e28-dominion-loan-rules-expert', '_blank')\"> Chat with Dominion Loan Rules Expert </button> </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 Appraisal Loan Intelligence. All Rights Reserved. | <a href="https://www.example.com/privacy" target="_blank" style="color: white; text-decoration: underline;">Privacy Policy</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const dragDropArea = document.getElementById('drag-drop-area');
        const fileList = document.getElementById('file-list');

        dragDropArea.addEventListener('click', () => {
            const fileInput = dragDropArea.querySelector('input[type="file"]');
            fileInput.click();
        });

        dragDropArea.querySelector('input[type="file"]').addEventListener('change', (event) => {
            const files = event.target.files;
            Array.from(files).forEach(file => {
                const listItem = document.createElement('div');
                listItem.className = 'upload-list-item';
                listItem.innerHTML = `
                    <span>${file.name} (${(file.size / 1024).toFixed(2)} KB)</span>
                    <span class="badge bg-success">Uploaded</span>
                `;
                fileList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
