<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Analysis Results</h1>

        <!-- Link to view the uploaded appraisal -->
        <div class="text-center mb-3">
            <a href="{{ file_url }}" class="btn btn-secondary" target="_blank">View Uploaded Appraisal</a>
        </div>

        <!-- Display extracted data -->
        <h2>Extracted Data</h2>
        <div class="card">
            <div class="card-body">
                <pre>{{ result | tojson(indent=4) }}</pre>
            </div>
        </div>

        <!-- Link to upload another file -->
        <div class="text-center mt-3">
            <a href="/" class="btn btn-primary">Upload Another Document</a>
        </div>
    </div>
</body>
</html>
